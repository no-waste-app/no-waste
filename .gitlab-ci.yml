stages:
    - build
    - test
build: 
    stage: build
    image: node:12
    script:
        - echo "Building gui app"
        - cd no-waste-gui
        - npm install
        - npm run build
test:
    stage: test
    image: node:12
    script:
        - echo "Testing"
        - cd no-waste-gui
        - npm install
        - npm test
